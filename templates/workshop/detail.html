{% extends 'workshop/base.html' %}

{% block title %}
Отзывы
{% endblock %}

{% block content %}
    <h1>Отзывы</h1>
    <div class="alert alert-warning" >
        <h3>Отзыв на тему: {{ get_review.theme }}</h3>
        <h3>О мастерской: {{ get_review.workshop }}</h3>
        <h3>Автор отзыва: {{ get_review.author }}</h3>
    </div>
        <div class="alert alert-success mt-2">
            <h3>Отзыв:</h3>
            <p>{{ get_review.text }}</p>
            <p><a href="{% url 'review' %}">Вернуться назад</a></p>
        </div>
{% endblock %}
